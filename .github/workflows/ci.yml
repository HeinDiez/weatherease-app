name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    env:
      NEXT_PUBLIC_SERVER_API_URL: ${{ secrets.NEXT_PUBLIC_SERVER_API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm run test

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env:
      WEATHERBIT_API_KEY: ${{ secrets.WEATHERBIT_API_KEY }}
      WEATHERBIT_API_URL: ${{ secrets.WEATHERBIT_API_URL }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      OPENWEATHER_API_URL: ${{ secrets.OPENWEATHER_API_URL }}
      WEATHEREASE_CLIENT_URL: ${{ secrets.WEATHEREASE_CLIENT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm run test
